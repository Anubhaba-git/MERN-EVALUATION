<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Navbar</title>
    <style>
        /* Basic styling for the navbar */
        nav {
            background-color: #333;
            overflow: hidden;
            position: sticky;
            top: 0;  /* Keeps the navbar at the top */
            width: 100%;
            z-index: 1000;  /* Ensures the navbar stays above content */
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Page content */
        .content {
            padding: 20px;
            height: 2000px;  /* Makes the page long enough to scroll */
        }
    </style>
</head>
<body>

    <!-- Sticky Navbar -->
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Page Content -->
    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>Scroll down to see the sticky navbar in action!</p>
    </div>

</body>
</html>
